---
- hosts: all
  user: root
  tasks:
    - name: Install packages
      apt:
        name:
          - fish
          - tig

- hosts: all
  user: root
  tasks:
    - name: Install ime packages
      apt:
        name:
          - fcitx5-mozc
          - fonts-noto-cjk
          - fonts-noto-cjk-extra

- hosts: all
  user: root
  tasks:
    - name: Install docker dependent packages
      apt:
        name:
          - ca-certificates
          - curl
          - gnupg
          - lsb-release

- hosts: all
  user: root
  tasks:
    - name: Install ruby dependent packages
      apt:
        name:
          - autoconf
          - bison
          - patch
          - build-essential
          - rustc
          - libssl-dev
          - libyaml-dev
          - libreadline6-dev
          - zlib1g-dev
          - libgmp-dev
          - libncurses5-dev
          - libffi-dev
          - libgdbm6
          - libgdbm-dev
          - libdb-dev
          - uuid-dev
